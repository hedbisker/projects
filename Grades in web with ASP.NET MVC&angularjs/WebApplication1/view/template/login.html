<div style="padding-left:130px;padding-right:200px;">

    <div id="login_alert">
        <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">X</a>
        <label id="alert_msg"></label>
    </div>
    <h1>A login page</h1>
    <p>Enter your username and password</p>
    <div>
        <form>
            <label for="usr">Name:</label>
            <input type="username" class="form-control" ng-model="username" />
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" ng-model="password" />
            <button class="btn btn-primary btn-lg" href="#" role="button"
                    ng-click="loginCtrl.submit(username,password)">
                Submit
            </button>
        </form>
    </div>
</div>
