<div style="padding-left:130px;padding-right:200px;">
    <h1>Register page</h1>
    <p>Register a new account</p>
    <div>
        <form>
            <input type="username" ng-model="username" />
            <input type="password" ng-model="password" />
            <button ng-click="loginCtrl.register(username,password)">Register</button>
        </form>
    </div>
</div>
